<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listo</title>
  </head>

  <body>
    <nav class="container-fluid">
      <ul>
        <li class="logo">Listo</li>
      </ul>
      <ul class="filters">
        <li>
          <button class="outline contrast">Due Today</button>
        </li>
        <li>
          <button class="outline contrast">Due Soon</button>
        </li>
      </ul>
    </nav>

    <main>
      <div class="task-list container">
        <table>
          <caption class="title">
            Migrate Database
          </caption>
          <thead>
            <tr>
              <th>Name</th>
              <th>Date</th>
              <th><button id="new-task">New Task</button></th>
            </tr>
          </thead>
          <tbody class="tasks"></tbody>
        </table>
      </div>
    </main>
  </body>
</html>
