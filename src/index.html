<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listo</title>
  </head>

  <body>
    <nav class="container-fluid">
      <ul>
        <li class="logo">Listo</li>
      </ul>
      <ul class="filters">
        <li>
          <button class="outline contrast">Due Today</button>
        </li>
        <li>
          <button class="outline contrast">Due Soon</button>
        </li>
      </ul>
    </nav>

    <main>
      <div class="task-list container">
        <table>
          <caption class="title">
            All tasks
          </caption>
          <thead>
            <tr>
              <th>Name</th>
              <th>Date</th>
              <th>Priority</th>
              <th>
                <button id="new-task">Create/Edit Task</button>
              </th>
              <th></th>
            </tr>
          </thead>
          <tbody class="tasks"></tbody>
        </table>
      </div>
    </main>

    <dialog id="new-task-modal">
      <article>
        <header>
          <p>
            Input a used name to edit that task!
            <br />
            An unused name will create a new task
          </p>
        </header>
        <form id="task-form" action="#" method="dialog">
          <label for="task-name">
            <span class="text-red-400">*</span>Name:
            <input required name="name" type="text" id="task-name" />
          </label>
          <div class="grid">
            <label for="task-date">
              <span class="text-red-400">*</span>Due Date:
              <input required type="date" name="date" id="task-date" />
            </label>
            <label for="task-priority">
              <span class="text-red-400">*</span>Priority:
              <input
                required
                type="number"
                name="priority"
                id="task-priority"
                min="1"
                max="5"
              />
            </label>
          </div>
          <label for="task-project">
            Project:
            <input type="text" name="project" id="task-project" />
          </label>
          <label for="task-description">
            <span class="text-red-400">*</span>Description:
            <textarea
              required
              name="description"
              id="task-description"
            ></textarea>
          </label>
        </form>
        <footer>
          <button
            form="task-form"
            type="reset"
            id="close-modal"
            class="secondary"
          >
            Cancel
          </button>
          <button id="submit-task-btn" type="submit" form="task-form">
            Submit
          </button>
        </footer>
      </article>
    </dialog>
  </body>
</html>
