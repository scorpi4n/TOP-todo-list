<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listo</title>
  </head>

  <body>
    <nav class="container-fluid">
      <ul>
        <li class="logo">Listo</li>
      </ul>
      <ul class="filters">
        <li>
          <button class="outline contrast">Due Today</button>
        </li>
        <li>
          <button class="outline contrast">Due Soon</button>
        </li>
      </ul>
    </nav>

    <main>
      <div class="task-list container">
        <table>
          <caption class="title">
            All tasks
          </caption>
          <thead>
            <tr>
              <th>Name</th>
              <th>Date</th>
              <th>
                <button id="new-task">New Task</button>
              </th>
            </tr>
          </thead>
          <tbody class="tasks"></tbody>
        </table>
      </div>
    </main>

    <dialog id="example-modal">
      <article>
        <header>
          <p>New Task</p>
        </header>
        <form id="task-form" action="#" method="dialog">
          <label for="task-name">
            Name:
            <input name="name" type="text" id="task-name" />
          </label>
          <div class="grid">
            <label for="task-date">
              Due Date:
              <input type="date" name="date" id="task-date" />
            </label>
            <label for="task-priority">
              Priority:
              <input
                type="number"
                name="priority"
                id="task-priority"
                min="1"
                max="5"
              />
            </label>
          </div>
          <label for="task-project">
            Project:
            <input type="text" name="project" id="task-project" />
          </label>
          <label for="task-description">
            Description:
            <textarea name="description" id="task-description"></textarea>
          </label>
        </form>
        <footer>
          <button
            form="task-form"
            type="reset"
            id="close-modal"
            class="secondary"
          >
            Cancel
          </button>
          <button type="submit" form="task-form">Submit</button>
        </footer>
      </article>
    </dialog>
  </body>
</html>
